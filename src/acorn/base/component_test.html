<!DOCTYPE html>
<html>
<head>
<title>acorn.base.Component Unit Tests</title>
<script src="../../../libs/closure-library/closure/goog/base.js"></script>
<script src="../../deps.js"></script>
<script>
  goog.require('acorn.base.Component');
  goog.require('goog.testing.jsunit');
</script>
</head>
<body>
<script>

var TestComponent = function() { goog.base(this); };
goog.inherits(TestComponent, acorn.base.Component);
acorn.base.Component.initialize(TestComponent);

var UninitializedTestComponent = function() { goog.base(this); };
goog.inherits(UninitializedTestComponent, acorn.base.Component);

function testGetComponentId() {
  assertEquals(1, TestComponent.getComponentId());
  var component = new TestComponent();
  assertEquals(1, component.getComponentId());
}

function testGetComponentIdUninitialized() {
  assertThrows(function() {
    UninitializedTestComponent.prototype.getComponentId()
  });
  var component = new UninitializedTestComponent();
  assertThrows(function() {
    component.getComponentId()
  });
}

</script>
</body>
