<!DOCTYPE html>
<html>
<head>
<title>acorn.base.Component Unit Tests</title>
<script src="../../../libs/closure-library/closure/goog/base.js"></script>
<script src="../../deps.js"></script>
<script>
  goog.require('acorn.base.Component');
  goog.require('acorn.base.TestComponent');
  goog.require('goog.testing.jsunit');
</script>
</head>
<body>
<script>

var component;


function setUp() {
  component = new acorn.base.TestComponent();
}

function testGetComponentId() {
  assertEquals(1, component.getComponentId());
}

function testGetShortName() {
  assertEquals(acorn.base.TestComponent.SHORT_NAME, component.getShortName());
}
</script>
</body>
</html>
